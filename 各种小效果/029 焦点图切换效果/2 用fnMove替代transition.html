<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2 用fnMove替代transition</title>
    <style>
    body {
        margin: 0;
    }
    
    section {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 20px auto;
        overflow: hidden;
    }
    
    article {
        position: absolute;
        left: 0;
        top: 0;
        height: 200px;
        font-size: 0;
    }
    
    article>img {
        width: 300px;
        height: 200px;
    }
    
    aside {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    
    aside>span {
        background-color: #eee;
        padding: 5px;
    }
    
    span.active {
        background-color: coral;
    }
    </style>
    <script src='fnMove.js'></script>
    <script>
    window.onload = function() {
        var aSpan = document.querySelectorAll('span');
        var oArticle = document.querySelector('article');
        for (let i = 0; i < aSpan.length; i++) {
            aSpan[i].onmouseover = function() {
                fnMove({
                    obj: oArticle,
                    json: {
                        top: -i * 200
                    },
                    k: 10
                });

            };
        }


    };
    </script>
</head>

<body>
    <section>
        <article>
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
            <img src="5.jpg" alt="">
        </article>
        <aside>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </aside>
    </section>
</body>

</html>
