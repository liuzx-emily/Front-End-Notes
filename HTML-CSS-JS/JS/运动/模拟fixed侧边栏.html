<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模拟fixed侧边栏</title>
    <style>
    body {
        margin: 0;
        width: 3000px;
        height: 5000px;
    }
    
    div {
        width: 50px;
        height: 50px;
        background-color: coral;
        position: absolute;
        top: 40%;
        left: 95%;
    }
    </style>
    <script>
    var oDiv = null;
    window.onload = function() {
        oDiv = document.querySelector('div');
        window.onscroll = window.onresize = function() {
            var L = parseInt(document.body.scrollLeft + document.documentElement.clientWidth * 0.95);
            var T = parseInt(document.body.scrollTop + document.documentElement.clientHeight * 0.4);
            document.title = L + ',' + T;
            move(oDiv, {
                left: L,
                top: T
            });
        };
    };

    function move(obj, json) { //把"变速运动（缓冲）.html"中自己写的move函数直接拿来用了
        clearInterval(obj.timer);
        obj.timer = setInterval(function() {
            var finished = true;
            for (var attr in json) {
                var iCur = getComputedStyle(obj)[attr];
                iCur = parseInt(iCur);
                var iTarget = json[attr];
                var iSpeed = getSpeed(iCur, iTarget);
                console.log(iSpeed);
                if (iCur !== iTarget) {
                    finished = false;
                    iCur = iCur + iSpeed;
                    obj.style[attr] = iCur + 'px';
                }
            }
            if (finished) {
                clearInterval(obj.timer);
            }
        }, 10);

        function getSpeed(iCur, iTarget) {
            var iSpeed = (iTarget - iCur) / 10;
            if (iSpeed > 0 && iSpeed < 1) {
                iSpeed = 1;
            } else if (iSpeed < 0 && iSpeed > -1) {
                iSpeed = -1;
            }
            return parseInt(iSpeed);
        }
    }
    </script>
</head>

<body>
    <div></div>
</body>

</html>
