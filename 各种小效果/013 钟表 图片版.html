<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>a</title>
    <style>
    img {
        width: 61px;
        height: 66px;
        margin-right: 5px;
    }
    </style>
</head>

<body>
    <script>
    var aPics = [];
    //aPics初始化
    for (let i = 0; i < 10; i++) {
        aPics.push('image/电子表/number' + i + '.JPG');
    }
    aPics.push('image/电子表/colon.JPG');
    //生成图片初始化
    for (let i = 0; i < 8; i++) {
        document.body.innerHTML += '<img src="" alt="">';
    }
    var aImg = document.getElementsByTagName('img');
    for (let i = 0; i < 8; i++) {
        aImg[i].index = i; //自定义属性
        aImg[i].src = aPics[0];
    }
    aImg[2].src = aPics[10];
    aImg[5].src = aPics[10];
    clock();
    setInterval(clock, 500);

    function clock() {

        for (let i = 0; i < 2; i++) {
            aImg[i].src = aPics[Number(getCurrentTime()[i])];
        }
        for (let i = 3; i < 5; i++) {
            aImg[i].src = aPics[Number(getCurrentTime()[i - 1])];
        }
        for (let i = 6; i < 8; i++) {
            aImg[i].src = aPics[Number(getCurrentTime()[i - 2])];
        }
    }

    function getCurrentTime() {
        var time = new Date();
        var hour = format(time.getHours());
        var minute = format(time.getMinutes());
        var second = format(time.getSeconds());

        function format(x) {
            return x > 10 ? '' + x : '0' + x;
        }
        return hour + minute + second; //string
    }
    </script>
</body>

</html>
