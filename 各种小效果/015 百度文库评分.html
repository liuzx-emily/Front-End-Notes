<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>请评分</title>
   <style>
   body {
      margin: 0
   }
   
   * {
      box-sizing: border-box
   }
   
   .out {
      width: 600px;
      margin: 10px auto 0 auto;
      background-color: #443D60
   }
   
   .out * {
      display: inline-block;
      font-size: 0;
      vertical-align: middle;
      margin: 10px
   }
   
   .out .star {
      width: 50px;
      height: 50px;
      background-color: #eee;
      border-radius: 20px;
      transition: 0.5s
   }
   
   .out span {
      font-size: 40px;
      letter-spacing: 5px;
      font-family: "华文彩云";
      color: white;
      font-weight: bold
   }
   </style>
</head>

<body>
   <div class="out">
      <div class="remark">
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
         <div class="star"></div>
         <span>请评分</span>
      </div>
   </div>
   <script>
   var aStar = document.getElementsByClassName('star');
   var remark = false;
   var aColor = ['#888', '#bbb', '#eee', 'coral', '#FE2D2D', 'white'];
   for (let i = 0; i < aStar.length; i++) {
      aStar[i].onmouseenter = function() {
         if (!remark) {
            for (let j = 0; j <= i; j++) {
               changeColor(aStar[j], i);
            }
         }
      };
      aStar[i].onmouseleave = function() {
         if (!remark) {
            for (let j = 0; j < aStar.length; j++) {
               changeColor(aStar[j], 5);
            }
         }
      };
      aStar[i].onclick = function() {
         this.onmouseenter();
         remark = true;
         var remark = i + 1;
         alert("评分成功:" + remark + "分");
      };
   }

   function changeColor(element, colorIndex) {
      color = aColor[colorIndex];
      element.style.backgroundColor = color;
   }
   </script>
</body>

</html>
