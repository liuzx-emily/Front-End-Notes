<!DOCTYPE html>
<html lang="en">
<!-- 

<table>     定义表格
<caption>   定义表格标题
<thead>     表头内容
<tbody>     主体内容
<tfoot>     定义表格中的表注内容（脚注）
<tr>        行
<th>        表头里的单元格
<td>        普通单元格（主体和脚注里的）



表格样式重置
  table{border-collapse:collapse;} 表格的边框是否被合并为一个单一的边框(没有边框时也有变化)
  th,td{padding:0;}重置单元格默认填充

单元格合并
  colspan属性：规定单元格可横跨的列数。
    <td colspan="2"></td>
  rowspan：属性规定单元格可横跨的行数。
    <td rowspan="2"></td>

注意事项：
1 不要给table,th,td以外的表格标签加样式；
2 单元格默认平分table 的宽度
3 th里面的内容默认：加粗 左右居中 上下居中
  td里面的内容默认：正常 左对齐   上下居中
4 table决定了整个表格的宽度；
5 table里面的单元格宽度会被转换成百分比；
6 表格里面的每一列必须有宽度；
7 表格同一竖列继承最大宽度；
8 表格同行继承最大高度；
9 必须要写tbody标签：【重要 易错！】
      <table>
         <tr></tr>
      </table>
   会自动变成：
      <table>
         <tbody>
            <tr></tr>
         </tbody>
      </table> 
   所以写html时，就规规矩矩地写上tbody，不然以后写js时会有“误会”。
   比如：oTable.children[0]你以为是取到第一个tr，其实是取到了tbody

11 table里的标签都有自己默认的display值，比如：
   table    display: table;
   caption  display: table-caption;
   theader  display: table-header-group; 
   tbody    display: table-row-group;   
   tfoot    display: table-footer-group;
   tr       display: table-row;
   td,th    display: table-cell;
   (IE7-里都是block)


-->

<head>
   <meta charset="UTF-8">
   <title>table表格</title>
   <style>
   /*css reset*/
   
   table {
      border-collapse: collapse;
   }
   
   th,
   td {
      /*默认都有padding，没有margin*/
      padding: 0;
   }
   /*css reset结束*/
   
   table {
      width: 800px;
      ☐ height: 400px;
      background: #ddd;
      \
   }
   
   th,
   td {
      border: 1px solid coral;
      width: 100px;
   }
   
   .left,
   .right {
      width: 50px;
   }
   
   .middle {
      width: 300px;
   }
   </style>
</head>

<body>
   <table>
      <caption>caption：表格标题</caption>
      <thead>
         <tr>
            <th class="left">标题1</th>
            <th class="middle">标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2标题2</th>
            <th class="right">标题3</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td colspan="2" rowspan="2">内容1-1</td>
            <td>内容1-3</td>
         </tr>
         <tr>
            <td>内容2-3</td>
         </tr>
         <tr>
            <td>内容3-1</td>
            <td>内容3-2</td>
            <td>内容3-3</td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <td>尾部1</td>
            <td>尾部2</td>
            <td>尾部3</td>
         </tr>
      </tfoot>
   </table>
</body>

</html>
