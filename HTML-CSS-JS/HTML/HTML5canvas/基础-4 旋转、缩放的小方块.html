<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>旋转、缩放的小方块</title>
    <style>
    canvas {
        border: 1px solid crimson;
    }
    </style>
    <script>
    var oCan = null;
    var ctx = null;
    var iAngle = 4;
    var iScale = 100;
    var iNum = 10;
    window.onload = function() {
        init();
        square();
        setInterval(square, 100);
    };

    function init() {
        oCan = document.querySelector('#myCanvas');
        ctx = oCan.getContext('2d');
        square2();
    }

    function square2() {
        ctx.save();
        ctx.clearRect(0, 0, oCan.width, oCan.height);
        ctx.strokeStyle = 'coral';
        ctx.strokeRect(25, 50, 150, 50);
        ctx.restore();
    }

    function square() {
        ctx.save();
        square2();
        ctx.translate(100, 75);
        ctx.rotate(iAngle / 5);
        //ctx.translate(-100, -75); //在这不行，必须在scale后边
        if (iScale >= 150) {
            iNum = -10;
        } else if (iScale <= 0) {
            iNum = 10;
        }
        iScale += iNum;
        ctx.scale(iScale / 100, iScale / 100);
        ctx.translate(-100, -75);
        ctx.strokeRect(25, 50, 150, 50);
        ctx.restore();
        iAngle++;
    }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
</body>

</html>
