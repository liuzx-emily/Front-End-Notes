<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点最新方块才alert</title>
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
    <script>
    var oCanvas;
    var ctx;

    window.onload = function() {
        init();
        ctx.beginPath();
        ctx.rect(50, 50, 100, 80);
        ctx.fill();
        ctx.beginPath();
        ctx.rect(150, 150, 100, 80);
        ctx.fill();

    };

    function init() {
        oCanvas = document.querySelector('canvas');
        oCanvas.onclick = check;
        ctx = oCanvas.getContext('2d');
        ctx.fillStyle = 'crimson';

    }

    function check(ev) {
        var x = ev.clientX - oCanvas.getBoundingClientRect().left;
        var y = ev.clientY - oCanvas.getBoundingClientRect().top;
        document.title = x + ' ' + y;
        if (ctx.isPointInPath(x, y)) {
            alert('hiahia~');
        }

    }
    </script>
</head>

<body>
    <canvas width="500" height="400"></canvas>
</body>

</html>
