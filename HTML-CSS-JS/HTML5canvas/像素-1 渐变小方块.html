<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>渐变小方块</title>
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
    <script>
    window.onload = function() {
        var oCanvas = document.querySelector('canvas');
        var ctx = oCanvas.getContext('2d');
        var oImg = ctx.createImageData(100, 150);
        for (let i = 0; i < oImg.height; i++) {
            for (let j = 0; j < oImg.width; j++) {
                let startIndex = 4 * (i * oImg.width + j);
                oImg.data[startIndex + 0] = Math.round(255 / oImg.width * i);
                oImg.data[startIndex + 1] = 0;
                oImg.data[startIndex + 2] = 0;
                oImg.data[startIndex + 3] = 255;
            }
        }
        ctx.putImageData(oImg, 0, 0);
    };
    </script>
</head>

<body>
    <canvas width="500" height="400"></canvas>
</body>

</html>
