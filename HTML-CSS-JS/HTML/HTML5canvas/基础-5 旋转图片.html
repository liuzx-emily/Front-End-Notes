<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>旋转图片</title>
    <style>
    canvas {
        vertical-align: top;
        border: 1px solid crimson;
    }
    </style>
    <script>
    var oCan = null;
    var ctx = null;
    var aBtn = null;
    var iNum = 0;
    var myPic = null;
    window.onload = function() {
        init();
        myPic.onload = function() {
            ctx.drawImage(this, (oCan.width - this.width) / 2, (oCan.height - this.height) / 2, this.width, this.height);
            aBtn[0].addEventListener('click', function() {
                change(5);
            }, false);
            aBtn[1].addEventListener('click', function() {
                change(1);
            }, false);
        };


    };

    function init() {
        oCan = document.querySelector('#myCanvas');
        ctx = oCan.getContext('2d');
        aBtn = document.querySelectorAll('[type="button"]');
        myPic = new Image();
        myPic.src = '2.jpg';
        myPic.width = 400;
        myPic.height = 250;
    }

    function change(x) {
        iNum = iNum + x;
        ctx.clearRect(0, 0, oCan.width, oCan.height);
        ctx.save();
        ctx.translate(oCan.width / 2, oCan.height / 2);
        ctx.rotate(Math.PI / 3 * (iNum % 6));
        ctx.translate(-oCan.width / 2, -oCan.height / 2);
        ctx.drawImage(myPic, (oCan.width - myPic.width) / 2, (oCan.height - myPic.height) / 2, myPic.width, myPic.height);
        ctx.restore();
    }
    </script>
</head>

<body>
    <input type="button" value="←">
    <input type="button" value="→">
    <canvas id="myCanvas" width="500" height="500"></canvas>
</body>

</html>
