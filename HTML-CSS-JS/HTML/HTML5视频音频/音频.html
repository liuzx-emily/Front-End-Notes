<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>音频</title>
    <style>
    body {
        margin: 0;
    }
    </style>
    <script>
    window.onload = function() {
        var oMP3 = document.querySelector('audio');
        oMP3.style.width = document.documentElement.clientWidth + 'px';
    };
    </script>
</head>

<body>
    <audio controls autoplay loop src="bromance.mp3"></audio>
</body>

</html>
