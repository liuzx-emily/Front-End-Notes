<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变速运动 缓冲</title>
    <style>
    body {
        margin: 0;
    }
    
    div {
        position: absolute;
        left: 500px;
        top: 30px;
        margin-left: 10px;
        width: 50px;
        height: 50px;
        background-color: coral;
    }
    </style>
    <script>
    /*不考虑低IE*/
    var oDiv = null;
    var aBtn = null;
    var json = {
        left: 400,
        top: 100,
        width: 100,
        height: 300
    };
    window.onload = function() {
        oDiv = document.querySelector('div');
        aBtn = document.querySelectorAll('[type="button"]');
        aBtn[0].addEventListener('mouseenter', function() {
            move(oDiv, json);
        }, false);
        aBtn[1].addEventListener('mouseenter', stop, false);
    };

    function move(obj, json) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function() {
            var finished = true;
            for (var attr in json) {
                var iCur = getComputedStyle(obj)[attr];
                iCur = parseInt(iCur);
                var iTarget = json[attr];
                var iSpeed = getSpeed(iCur, iTarget);
                console.log(iSpeed);
                if (iCur !== iTarget) {
                    finished = false;
                    iCur = iCur + iSpeed;
                    obj.style[attr] = iCur + 'px';
                }
            }
            if (finished) {
                clearInterval(obj.timer);
            }
        }, 10);

        function getSpeed(iCur, iTarget) {
            var iSpeed = (iTarget - iCur) / 100;
            if (iSpeed > 0 && iSpeed < 1) {
                iSpeed = 1;
            } else if (iSpeed < 0 && iSpeed > -1) {
                iSpeed = -1;
            }
            return parseInt(iSpeed);
        }
    }

    function stop() {
        clearInterval(oDiv.timer);
    }
    </script>
</head>

<body>
    <button type='button'>走</button>
    <button type='button'>停</button>
    <div></div>
</body>

</html>
