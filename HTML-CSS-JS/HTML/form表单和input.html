   *ajax插播过来的知识点*
表单：数据的提交
  action : 数据提交的地址，默认是当前页面
  method : 数据提交的方式，默认是get方式
   1.get
      把数据名称和数据值用=连接，如果有多个的话，那么他会把多个数据组合用&进行连接，然后把数据放到url?后面传到指定页面
       因为url长度有限制，所以通过get方式不能传递过多的数据。相对不安全。
   2.post
      数据放在请求头里。
      理论上数据长度无限制，相对安全。
  enctype : 提交的数据格式，默认application/x-www-form-urlencoded
注：form中name属性是最重要的，后端服务器获取数据就是靠name
例子：
   <form action="1.post.php" method="post">
      <input type="text" name="username" />
       <input type="text" name="age" />
       <input type="submit" value="提交" />
   </form>

selectedIndex 下拉列表中被选选项的索引号，可读可写
注意： 若允许多重选择，则仅会返回第一个被选选项的索引号。



  HTML5插播：form：新增控件、属性、验证反馈
-------------
  *form新控件 都是改type
1 email：
  会验证输入是不是邮箱（验证很弱，1@1也能通过）
  移动端的键盘会有变化
2 tel：电话号码
  不会做任何验证。
  PC端没有任何变化，移动端键盘会变成数字的
3 url：
  会验证。http://w能通过，www.baidu.com不能通过
4 search：
  没什么特殊。chrome下输入文字后，后面会多出一个关闭的X。FF下没变化。
5 range：数值选择器
  min、max、step( 步数 )、value（当前值）
  <input type="range" min="0" max="100" step="10" value="20">
6 number：只能包含数字
  会验证，数字之外的根本输入不进去。
7 color：颜色选择器
8 datetime：显示完整日期
  datetime-local：显示完整日期，不含时区
  time：显示时间，不含时区
  date：显示日期
  week：显示周
  month：显示月
-------------
  *form新属性
1 placeholder：输入框提示信息
  <input type="text" placeholder="请输入4-16个字符">
2 autocomplete：是否保存用户输入值，之后的输入会提示
  默认为on，会保存。不想保存，选择off
  <input type="text" name="username" autocomplete="off">
3 autofocus：获取输入焦点
  <form>
      <input type="text" name="username">
      <input type="password" name="password" autofocus>
      <input type="submit" />
  </form>
4 list和datalist  :  为输入框构造一个选择列表
  list值为datalist标签的id
5 required  :  要求此项必填，不能为空
6 pattern : 正则验证
  <input type="text" pattern="\d{1,5}">
7 formaction 在submit里定义提交地址
  <form action="http://www.baidu.com">
    <input type="text" name="user">
    <input type="submit" value="提交" />
      <input type="submit" value="保存至草稿箱" formaction="http://www.qq.com" >
  </form>

  *form验证反馈
1 invalid事件：
  oInput.addEventListener('invalid',fn,false);
  阻止默认验证：ev.preventDefault()
2 validity对象：
  0 valid：可以查看验证是否通过，如果下面的8种验证都通过，则valid为true，一种验证失败，则valid为false。
  1 valueMissing  :  输入值为空时，返回true    
  2 typeMismatch :  控件值与预期类型不匹配
  3 patternMismatch  :  输入值不满足pattern正则
  4 tooLong  :  超过maxLength最大限制
  5 rangeUnderflow : 验证的range最小值
  6 rangeOverflow：验证的range最大值
  7 stepMismatch: 验证range 的当前值 是否符合min、max及step的规则
  8 customError 不符合自定义验证
3 自定义验证
  setCustomValidity()
  例：
    <form>
      <input type="text" id="a">
      <input type="submit">
    </form>
    <script>
    var oText=document.getElementById("a");
    oText.addEventListener("invalid",fn,false);
    oText.oninput=function()
    {
      if(this.value=="敏感词")
      {
        this.setCustomValidity("请不要输入敏感词");
      }
      else
      {
        this.setCustomValidity(""); //输入正确时，要把提示该回来
      }
    };
    function fn()
    {
      alert(this.validity.customError);
      ev.preventDefault();
    }
3 formnovalidate属性：关闭验证
  <form action="http://www.baidu.com">
    <input type="text" name="user"  pattern="\d{1,5}" required>
    <input type="submit" value="提交">
      <input type="submit" value="保存至草稿箱" formaction="http://www.qq.com" formnovalidate>
  </form>

   *表单form操作*
1 获取form元素：可以不用id，用name:

2 onchange事件 : 当值发生改变的时候触发 
   1 text : 当光标离开元素时，才去判断值是否发生了变化
   2 radio和checkbox：IE6 7 8，焦点离开才判断; 标准浏览器，点的瞬间就判断
      （所以IE6 7 8的单多选别用onchange去监控，用onclick绕点弯去监控）
         <input type="radio" name="gender" id="female" checked>男
      <input type="radio" name="gender" id="male">女
      这时oForm.gender是一个nodeList数组，需要用oForm.gender[i]来选择每一个
   3 select:点的瞬间就判断
      <select>中也有value属性，它的值是selected的option中的value值
      例子：（select的name为city）
            oForm.city.onchange = function() {
               alert(this.value);//弹出当前选择的option的value
            };

3 表单事件:return false可以阻止提交/重置
   1 onsubmit: 表单要提交时触发，例子：
      oForm.onsubmit = function() {
         if (this.username.value == '') {
            alert('请填写用户名');
            return false; //阻止提交
         }
      };
   2 onreset: 表单要重置时触发，例子：
      oForm.onreset = function() {
         return confirm('你确定要重置？');
      };
