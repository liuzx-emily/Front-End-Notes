<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 没有按钮的</title>
    <style>
    body {
        margin: 0;
    }
    
    div {
        position: relative;
        width: 700px;
        height: 300px;
        margin: 20px auto;
        overflow: hidden;
    }
    
    div>img {
        width: 500px;
        height: 300px;
        position: absolute;
        left: 0;
        top: 0;
    }
    </style>
    <script src='fnMove.js'></script>
    <script>
    window.onload = function() {
        var aImg = document.getElementsByTagName('img');
        var oDiv = document.getElementsByTagName('div')[0];
        //设置初始化位置 posL
        aImg[0].posL = 0;
        for (var i = 1; i < aImg.length; i++) {
            aImg[i].posL = 500 + 50 * (i - 1);
        }
        for (var i = 0; i < aImg.length; i++) {
            aImg[i].index = i;
            aImg[i].style.left = aImg[i].posL + 'px';
            aImg[i].onmouseover = function() {
                for (var i = 0; i <= this.index; i++) {
                    fnMove({
                        obj: aImg[i],
                        json: {
                            left: 50 * i
                        },
                        k: 10
                    });
                }
                for (var i = this.index + 1; i < aImg.length; i++) {
                    fnMove({
                        obj: aImg[i],
                        json: {
                            left: aImg[i].posL
                        },
                        k: 10
                    });
                }
            };
            oDiv.onmouseout = function() {
                for (var i = 0; i <= aImg.length; i++) {
                    fnMove({
                        obj: aImg[i],
                        json: {
                            left: aImg[i].posL
                        },
                        k: 10
                    });
                }
            };
        }



    };
    </script>
</head>

<body>
    <div>
        <img src="1.jpg" alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
        <img src="5.jpg" alt="">
    </div>
</body>

</html>
