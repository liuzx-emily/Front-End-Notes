<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>面向对象的选项卡</title>
    <style>
    .out {
        width: 300px;
    }
    
    [type="button"].active {
        background-color: coral;
        color: white;
    }
    
    .content {
        height: 100px;
        background-color: lightcoral;
        display: none;
    }
    </style>
    <script>
    window.onload = function() {
        var t1 = new Tab(0);
        t1.init();
        var t2 = new Tab(1);
        t2.init();
        t2.autoPlay();
    };

    function Tab(number) {
        this.oParent = document.getElementsByClassName('out')[number];
        this.aInput = this.oParent.getElementsByTagName('input');
        this.aDiv = this.oParent.getElementsByTagName('div');
        this.iNow = 0;
        this.autoPlayTimer = null;
    }
    Tab.prototype.init = function() {
        var This = this;
        this.aInput[this.iNow].className = 'active';
        this.aDiv[this.iNow].style.display = 'block';
        for (var i = 0; i < this.aInput.length; i++) {
            this.aInput[i].index = i;
            this.aInput[i].onclick = function() {
                This.iNow = this.index;
                clearInterval(This.autoPlayTimer);
                This.change();
            };
        }
    };
    Tab.prototype.change = function() {
        for (var i = 0; i < this.aInput.length; i++) {
            this.aInput[i].className = '';
            this.aDiv[i].style.display = "none";
        }
        this.aInput[this.iNow].className = 'active';
        this.aDiv[this.iNow].style.display = "block";
    };
    Tab.prototype.autoPlay = function() {
        var This = this;
        clearInterval(this.autoPlayTimer);
        this.autoPlayTimer = setInterval(function() {
            This.iNow = (This.iNow + 1) % This.aInput.length;
            This.change();
        }, 500);
    };
    </script>
</head>

<body>
    <div class="out">
        <input type="button" value='1'>
        <input type="button" value='2'>
        <input type="button" value='3'>
        <div class="content">坂田银时</div>
        <div class="content">Phil Dunphy</div>
        <div class="content">夏陆</div>
    </div>
    <div class="out">
        <input type="button" value='a'>
        <input type="button" value='b'>
        <input type="button" value='c'>
        <div class="content">balabala</div>
        <div class="content">郭德纲</div>
        <div class="content">网易云音乐</div>
    </div>
