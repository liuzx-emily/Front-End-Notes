<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>苹果菜单</title>
    <style>
    .bottom {
        position: fixed;
        width: 100%;
        bottom: 20px;
        text-align: center;
    }
    
    .bottom img {
        vertical-align: bottom;
        width: 80px;
    }
    </style>
</head>

<body>
    <div class="bottom">
        <img src="Alex Dunphy.jpg" alt="">
        <img src="Cameron Tucker.jpg" alt="">
        <img src="Lily Tucker-Pritchett.jpg" alt="">
        <img src="Luke Dunphy.jpg" alt="">
        <img src="Mitchell Pritchett.jpg" alt="">
    </div>
    <script>
    var oParent = document.getElementsByClassName('bottom')[0];
    var aImg = oParent.getElementsByTagName('img');

    document.onmousemove = function(ev) {
        ev = ev || window.event;
        for (var i = 0; i < aImg.length; i++) {
            var a = ev.clientX - aImg[i].offsetLeft - aImg[i].offsetWidth / 2;
            var b = ev.clientY - aImg[i].offsetTop - aImg[i].offsetHeight / 2 - oParent.offsetTop;
            var c = Math.sqrt(a * a + b * b);
            var iScale = 1 - c / 500;
            if (iScale > 1) {
                iScale = 1;
            } else if (iScale < 0.8) {
                iScale = 0.8;
            }
            aImg[i].style.width = 100 * iScale + 'px';


        }
        document.title = iScale;
    };
    </script>
</body>

</html>
