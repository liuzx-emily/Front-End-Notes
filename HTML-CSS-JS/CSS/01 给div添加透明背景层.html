<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<!-- 
如果在外层设置opacity，那么所有子层都是这个opcaity
如外层opcaity：0.5；
在内层设置opacity：0.5；
那么内层相对整个网页的opcaity：0.5*0.5=0.25

【最新备注：这样不好，因为有了一个没有语义的空div】
【可以用rgba（要想办法解决IE8不兼容的问题）】
 -->

<head>
   <meta charset="UTF-8">
   <title>div透明背景层</title>
   <style>
   body {
      background-color: #CE4724;
   }
   
   .block {
      position: relative;
      margin: 20px 30px;
      padding: 20px;
      /*设置透视背景 */
   }
   
   .block .opacity {
      /* 父层relative,子层absolute */
      position: absolute;
      /* 四面间距都=0来设置透明模版的大小 */
      /*如果通过
        width: 100%;height: 100%;
        来设置,当浏览器放大、缩小时，会出错
        */
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      /*设置堆叠顺序,让模版在底下 */
      z-index: -1;
      background-color: lightgray;
      border-radius: 50px;
      opacity: 0.5;
   }
   
   img {
      width: 200px;
   }
   /*# sourceMappingURL=a.css.map */
   </style>
</head>

<body>
   <a href="0 目录.html">返回目录</a>
   <span>【最新备注：这样不好，因为有了一个没有语义的空div】</span>
   <span>可以用rgba（要想办法解决IE8不兼容的问题）</span>
   <div class="block">
      <div class="opacity"> </div>
      <img src="../../image/1.jpg" alt="">
   </div>
</body>

</html>
