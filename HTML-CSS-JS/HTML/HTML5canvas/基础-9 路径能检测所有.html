<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>路径能检测所有</title>
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
    <script>
    var oCanvas;
    var ctx;
    var rect1;
    var rect2;

    window.onload = function() {
        init();
        rect1 = new Rect(50, 50, 100, 80, '银之匙');
        rect2 = new Rect(150, 150, 100, 80);

    };

    function Rect(x, y, w, h, alertT) {
        this.x = x;
        this.y = y;
        this.width = w;
        this.height = h;
        this.alertText = alertT || 'hiahia';
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.fill();
    }
    Rect.prototype.reDrawAndCheck = function(point) {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.fill();
        if (ctx.isPointInPath(point.x, point.y)) {
            alert(this.alertText);
        }
    };

    function init() {
        oCanvas = document.querySelector('canvas');
        oCanvas.onclick = check;
        ctx = oCanvas.getContext('2d');
        ctx.fillStyle = 'crimson';

    }

    function check(ev) {
        var point = {
            x: ev.clientX - oCanvas.getBoundingClientRect().left,
            y: ev.clientY - oCanvas.getBoundingClientRect().top
        };
        rect1.reDrawAndCheck(point);
        rect2.reDrawAndCheck(point);
    }
    </script>
</head>

<body>
    <canvas width="500" height="400"></canvas>
</body>

</html>
